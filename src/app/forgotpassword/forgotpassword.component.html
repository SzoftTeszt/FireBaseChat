<div class="card">
    <!-- {{authService.userData|json}} -->
     <div class="card-body">
       <h3 class="card-title">Reset Password</h3>

       <p class="card-text">Please enter your email to request password reset.</p>
       <form>
         <div class="form-group row">
           <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
           <div class="col-sm-10">
             <input #userEmail type="text" class="form-control" id="staticEmail">
           </div>
         </div>       
         <button (click)="forgotPassword(userEmail.value)" type="submit" class="btn btn-primary">Resend Verification Email</button>
       </form>
 
       
       <div class="my-3">
             <button routerLink="/signin"  class="btn btn-primary">
             Log In</button>
        </div>
 
 
     </div>
   </div>
