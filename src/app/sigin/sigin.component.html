<div class="card">
   
    <div class="card-body">
      <h5 class="card-title">Login User</h5>
      <form>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input #userEmail required type="text" class="form-control" id="staticEmail" value="email@example.com">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input #userPassword required type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <button (click)="signIn(userEmail.value,userPassword.value)" type="submit" class="btn btn-primary">Log In</button>
      </form>

      <div class="my-3">
            <button (click)="googleAuth()" class="btn btn-primary">
            <i class="fa fa-google-plus" aria-hidden="true"></i>
            Login with Google</button>
            </div>

      <div class="my-3">           
            <button routerLink="/forgotpassword"  class="btn btn-primary">
            Forgot Password?</button>
       </div>

      <div class="my-3">
            <div>Don't have an account?</div>
            <button routerLink="/signup"  class="btn btn-primary">
            Sign Up</button>
       </div>


    </div>
  </div>
